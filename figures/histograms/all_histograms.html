<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <meta charset="utf-8">

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <title> N_nom </title>
</head>

<style>

    body {
        /*font: 14px sans-serif;*/
        font-family: 'Raleway', sans-serif;
        font-size: 12px;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .bar {
        fill: steelblue;
    }

    .x.axis path {
        display: none;
    }

    #grid {
        width: 1400;
        height: 250px;
    }

    .cell {
        outline: 0px solid red;
        float: left;
        height: 250px;
        width: 700px;
    }

</style>
<body>
    <div id="grid">
        <div class="cell" id="N_g_div">
            <script>

                var margin = {top: 10, right: 20, bottom: 30, left: 10},
                width = 700 - margin.left - margin.right,
                height = 250 - margin.top - margin.bottom;

                var x = d3.scale.ordinal()
                .rangeRoundBands([0, width], .1);

                var y = d3.scale.linear()
                .rangeRound([height, 0]);

                var color = d3.scale.category10();

                var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");

                var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .tickFormat(d3.format(".2s"));

                var chart1 = d3.select("#N_g_div").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                d3.csv("N_g_edited.csv", function (error, data) {
                    if (error) throw error;

                    color.domain(d3.keys(data[0]).filter(function (key) {
                        return key !== "N_g";
                    }));

                    data.forEach(function (d) {
                        var y0 = 0;
                        d.ages = color.domain().map(function (name) {
                            return {name: name, y0: y0, y1: y0 += +d[name]};
                        });
                        d.total = d.ages[d.ages.length - 1].y1;
                    });
                    x.domain(data.map(function (d) {
                        return d.N_g;
                    }));
                    y.domain([0, 175])


                    chart1.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                // chart1.append("g")
                //         .attr("class", "y axis")
                //         .call(yAxis)
                //         .append("text")
                //         .attr("transform", "rotate(-90)")
                //         .attr("y", 6)
                //         .attr("dy", ".71em")
                //         .style("text-anchor", "end")
                //         .text("Experiments");
                chart1.append("g")
                .attr("class", "x axis")
                .append("text")
                .attr("transform", "rotate(-0)")
                .attr("x", 6)
                .attr("dx", (width - margin.left - margin.right) / 2)
                .attr("dy", "0em")
                .style("text-anchor", "left")
                .text("Gravitational Number");

                var N_g = chart1.selectAll(".N_g")
                .data(data)
                .enter().append("g")
                .attr("class", "g")
                .attr("transform", function (d) {
                    return "translate(" + x(d.N_g) + ",0)";
                });

                N_g.selectAll("rect")
                .data(function (d) {
                    return d.ages;
                })
                .enter().append("rect")
                .attr("width", 2)
                .attr("transform", "translate(" + (x.rangeBand()) / 2 + "," + 0 + ")")
                .attr("y", function (d) {
                    return y(d.y1);
                })
                .attr("height", function (d) {
                    return y(d.y0) - y(d.y1);
                })
                .style("fill", function (d) {
                    return color(d.name);
                })

                N_g.selectAll("text")
                .data(function (d) {
                    return d.ages;
                })
                .enter()
                .append("text")
                .attr("x", x.rangeBand() / 2)
                .attr("y", function (d, i) {
                    return y(d.y1) + (y(d.y0) - y(d.y1)) / 4;
                })
                .style("text-anchor", "middle")
                .text(function (d) {
                    return d.y1
                })

                var legend = chart1.selectAll(".legend")
                .data(color.domain().slice().reverse())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function (d, i) {
                    return "translate(0," + i * 20 + ")";
                });

                legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);

                legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function (d) {
                    return d;
                });

            });
        </script>
    </div>
