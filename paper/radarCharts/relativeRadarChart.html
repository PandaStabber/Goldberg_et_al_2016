<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Smoothed D3.js Radar Chart</title>

    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 11px;
            font-weight: 300;
            fill: #242424;
            text-align: center;
            text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
            cursor: default;
        }

        .legend {
            font-family: 'Raleway', sans-serif;
            fill: #333333;
        }

        .tooltip {
            fill: #333333;
        }
    </style>

</head>
<body>

<div class="radarChart"></div>

<script src="radarChart.js"></script>
<script>
    //////////////////////////////////////////////////////////////
    //////////////////////// Set-Up //////////////////////////////
    //////////////////////////////////////////////////////////////
    var margin = {top: 100, right: 100, bottom: 100, left: 100},
            width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
            height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);

    var data = [
[
//{axis: "CV for M_inj", value: 1.0},
{axis: "CV for ConcIn", value: 1.0},
{axis: "CV for ConcHA", value: 1.0},
{axis: "CV for N_r", value: 1.0},
{axis: "CV for N_a", value: 1.0},
{axis: "CV for N_g", value: 1.0},
//{axis: "CV for N_Pe", value: 1.0},
{axis: "CV for N_Lo", value: 1.0},
{axis: "CV for N_Dl", value: 1.0},
//{axis: "CV for N_as", value: 1.0},
//{axis: "CV for N_CA", value: 1.0},
//{axis: "CV for N_Z2", value: 1.0},
//{axis: "CV for N_Z1", value: 1.0},
],[
//{axis: "CV for M_inj", value: 0.136646432477},
{axis: "CV for ConcIn", value: 0.138254275757},
{axis: "CV for ConcHA", value: 0.661902419711},
{axis: "CV for N_r", value: 0.434268287739},
{axis: "CV for N_a", value: 0.192937098819},
{axis: "CV for N_g", value: 0.219825847509},
//{axis: "CV for N_Pe", value: 0.818804915782},
{axis: "CV for N_Lo", value: 0.385887549645},
{axis: "CV for N_Dl", value: 0.664623163979},
//{axis: "CV for N_as", value: 0.73157071879},
//{axis: "CV for N_CA", value: 0.213898547537},
//{axis: "CV for N_Z2", value: 1.54488638911},
//{axis: "CV for N_Z1", value: 0.663099809227},
]
            ]
            ;
    //////////////////////////////////////////////////////////////
    //////////////////// Draw the Chart //////////////////////////
    //////////////////////////////////////////////////////////////
    var color = d3.scale.ordinal()
            .range(["#EDC951", "#CC333F", "#00A0B0"]);

    var radarChartOptions = {
        w: width,
        h: height,
        margin: margin,
        maxValue: 1.2,
        levels: 6,
        roundStrokes: false,
        color: color
    };
    //Call function to draw the Radar chart
    RadarChart(".radarChart", data, radarChartOptions);
</script>
</body>
</html>
